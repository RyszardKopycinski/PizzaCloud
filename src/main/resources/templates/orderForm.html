<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pizza Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<div class="content">
	<h1>Zamów przygotowaną pizzę!</h1>
	<img th:src="@{/images/demo-pizza.jpg}" width="200"/>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		
		<br>
		<a th:href="@{/design}" id="another">Przygotuj kolejną pizzę</a><br>
		
		<span th:if="${#fields.hasErrors()}">
                <span class="validationError">
                    Usuń wymienione problemy i spróbuj ponownie
                </span>
		</span>
		<div class="form">
			<h3>Adres dostawy...</h3>
			<label for="name">Imię i nazwisko: </label>
			<input type="text" th:field="*{name}"/>
			<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
			<br>
			
			<label for="street">Ulica, nr boklu/mieszkania: </label>
			<input type="text" th:field="*{street}"/>
			<span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>
			<br>
			
			<label for="city">Miejscowość: </label>
			<input type="text" th:field="*{city}"/>
			<span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
			<br>
			
			<label for="state">Województwo: </label>
			<input type="text" th:field="*{state}"/>
			<span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
			<br>
			
			<label for="zip">Kod pocztowy: </label>
			<input type="text" th:field="*{zip}"/>
			<span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Error</span>
			<br>
			
			<h3>Sposób płatności...</h3>
			<label for="ccNumber">Numer karty kredytowej: </label>
			<input type="text" th:field="*{ccNumber}"/>
			<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber Error</span>
			<br>
			
			<label for="ccExpiration">Data ważności: </label>
			<input type="text" th:field="*{ccExpiration}"/>
			<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration Error</span>
			<br>
			
			<label for="ccCVV">Kod CVV: </label>
			<input type="text" th:field="*{ccCVV}"/>
			<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">ccCVV Error</span>
			<br>
			
			<input type="submit" value="Złóż zamówienie"/>
		</div>
	</form>
</div>
</body>

</html>
