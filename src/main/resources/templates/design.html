<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Pizza Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Przygotój własną pizzę!</h1>
<!-- <img src="@{/images/demo-pizza.jpg}"> -->
<form method="POST" th:object="${design}">
<!--         <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:error="*{ingredients}">ingredient -->
<!--             Error</span> -->

	<div class="grid">
		<div class="ingredient-group" id="proteins">
			<h3>Wybierz składniki mięsne:</h3>
			<div th:each="ingredient : ${protein}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">SKŁADNIK</span><br/>
			</div>
		</div>
		<div class="ingredient-group" id="veggies">
			<h3>Wybierz składniki mięsne:</h3>
			<div th:each="ingredient : ${veggie}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">SKŁADNIK</span><br/>
			</div>
		</div>
		<div class="ingredient-group" id="cheeses">
			<h3>Wybierz składniki mięsne:</h3>
			<div th:each="ingredient : ${cheese}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">SKŁADNIK</span><br/>
			</div>
		</div>
		<div class="ingredient-group" id="sauces">
			<h3>Wybierz składniki mięsne:</h3>
			<div th:each="ingredient : ${sauce}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">SKŁADNIK</span><br/>
			</div>
		</div>
	</div>
	<div>
		<h3>Nazwij swoje dzieło:</h3>
		<input type="text" th:field="*{name}"/>
		<br/>
		<button>Wyślij swoją pizzę</button>
	</div>
</form>
</body>

</html>
